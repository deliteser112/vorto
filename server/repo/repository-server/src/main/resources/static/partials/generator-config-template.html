<div class="modal-header">
	<h3 class="modal-title"><center>{{generator.name}} Generator Configuration</center></h3>
</div>
<div>
	<form name="configForm" novalidate>
		<div class="modal-body">
			<div ng-bind-html="generator.configTemplate"></div>
		</div>
		<div class="modal-footer">
			<div class="align-right">
			    <button class="btn btn-primary" type="submit" ng-click="generate()">Generate</button>
			 </div>
			<div class="align-left">
			    <button  class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</form>
</div>
