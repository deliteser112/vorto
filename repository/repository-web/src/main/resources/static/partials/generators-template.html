<section class="content">
<ol class="breadcrumb">
    <li></li>
 </ol>
<h2 class="modelHeader ng-binding">Generator Plugins</h2>
<div class="row">
<div class="col-md-12 modelDetails">
<div class="row">
	<div class="col-md-9">
		<div ng-repeat="generator in generators">
			<div class="box">
			 	<div class="col-md-3"><img ng-src="data:image/png;base64,{{generator.image144x144}}" width="144" height="144"></div>
			    <div href="#" class="col-md-9">
			   	
			    		<small class="text-muted pull-right">Downloads: {{generator.amountOfDownloads}}</small>
			        <ul>	<li><h3>{{generator.name}} </h3></li>
			        <li><small>{{generator.creator}}</small></li>
			        <li class="desc">{{generator.description}}</li>
			        <!--li class="author"><i class="fa fa-fw fa-user"> </i>{{generator.creator}}</li-->
		            <li class="doc"><small><a ng-href="{{generator.documentationUrl}}"> <i class="fa fa-fw fa-book"></i>Documentation</a></small></li>
			        </ul>
				</div>         
			</div>
			<!--hr class="separator"  -->
		</div>
 	</div>
	<div class="col-sm-3 topUsed text-center">
		<div class="row">
			<label>Most Frequently Used: </label>
		</div>
		<div class="row" ng-repeat="generator in mostUsedGenerators">
			<div class="col-xs-12">
		    	<div class="gen-box">
		           	<div class="gen-logo"><img ng-src="data:image/png;base64,{{generator.image32x32}}" width="32" height="32"></div>
		           	<div class="gen-name"><span>{{generator.name}}</span></div>
		           	<small class="text-muted">Downloads: <b>{{generator.amountOfDownloads}}</b></small>
		        </div>
			</div>
		</div>
		</div>
	</div>
</div>
</section>
