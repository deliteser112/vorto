<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Request access to a namespace</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <div class="row">
      <label for="namespaceSearch" class="col-sm-2 control-label">Namespace:</label>
      <div class="input-group col-sm-10">
        <input autofocus type="search" class="search-box-query-filter form-control search-input"
               id="namespaceSearch" placeholder="Search for namespaces (at least 4 characters)..." ng-model="namespacePartial"
               ng-model-options="{ debounce: 200 }" ng-change="findNamespaces()"/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary" ng-click="findNamespaces()">
            <span class="glyphicon glyphicon-search" aria-hidden="true"/>
          </button>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-2 col-sm-10" style="padding-left:0px;padding-right:0px">
        <ul class="dropDownUL" ng-show="namespaces.length > 0" >
          <li id="{{namespace.name}}" ng-repeat="namespace in namespaces track by namespace.name"
              ng-model="selectedNamespace" ng-click="selectNamespace(namespace)" ng-mouseover="highlightNamespace(namespace)"
              ng-mouseleave="unhighlightNamespace(namespace)">
            {{namespace.name}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
