repo:
  configFile: vorto-repository-config-mysql.json
spring:
  datasource:
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 60000
    wait_timeout: 180
    validationInterval: 60
    validationQuery: SELECT 1

  # The following Spring datasource properties should be set as environmental variables, i.e. not here:
  # spring.datasource.driver-class-name (e.g. org.mariadb.jdbc.Driver)
  # spring.datasource.url (e.g. jdbc:mysql://localhost:3306/[your DB name]
  # spring.datasource.username
  # spring.datasource.password

  jpa:
    show-sql: false
    generate-ddl: true
  hibernate:
    ddl-auto: validate


server:
  port: 8080
  contextPath: /
  use-forward-headers: true
  # this is limited to GitHub users at the time of writing
  admin: aedelmann,erlemantos,kolotu,mena-bosch,t-gauss,c-kersten

eidp_clientid: 123
eidp_secret: 123

plugins : ""

mail:
  smtp:
    host: localhost
    port: 25
    auth: false
  from: vorto-dev@eclipse.org
