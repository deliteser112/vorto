repo:
  configFile: vorto-repository-config-mysql-local_new.json
spring:
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    #url: jdbc:h2:file:${user.home}/.vorto
    url: jdbc:mysql://localhost:3306/vorto_schema?autoReconnect=true
    username: vorto
    password: vorto
    driver-class-name: org.mariadb.jdbc.Driver
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 60000
    wait_timeout: 180
    validationInterval: 60
    validationQuery: SELECT 1

server:
  port: 8080
  contextPath: /
  use-forward-headers: true
  admin: aedelmann,t-gauss

eidp_clientid: 123
eidp_secret: 123
